
<!DOCTYPE html>
<html>

<head>


	<!-- Mobile Metas -->

	<!-- ALL CSS -->

	<!-- Head Libs -->

<body data-spy="scroll" data-target=".wrapper-spy">

	<div class="body">
		<!-- Modal -->
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>

					</div>
					<div class="modal-body">
						<p>This is the caption text for the image on page 'b'. You can find that in index.html at line no. 40.</p>
						<img src="img/photo.jpeg" alt="" style="width:100%">
					</div>

				</div>
			</div>
		</div>
		<div id="demo" class="carousel slide carousel-fade" data-ride="carousel"
			data-interval="false">
			<ol class="carousel-indicators pt10">
				<li data-target="#demo" data-slide-to="0" class="active"></li>
				<li data-target="#demo" data-slide-to="1"></li>
				<li data-target="#demo" data-slide-to="2"></li>
				<li data-target="#demo" data-slide-to="3"></li>
				<li data-target="#demo" data-slide-to="4"></li>
				<li data-target="#demo" data-slide-to="5"></li>
				<li data-target="#demo" data-slide-to="6"></li>
				<li data-target="#demo" data-slide-to="7"></li>
				<li data-target="#demo" data-slide-to="8"></li>

			</ol>
			<div class="stickyHeader">
				<div class="container">

					<a class="carousel-control-prev" href="#demo" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a href="index.html"><img src="img/logo_newsletter.png" /></a>
					<a class="carousel-control-next" href="#demo" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>


				</div>
			</div>
			<!-- <div id="header"></div> -->


			<div class="carousel-inner">
					
				<div class="carousel-item active" data-interval="100000">
					<div id="toc"></div>
				</div>
				<div class="carousel-item" data-interval="100000">
					<div id="a"></div>
				</div>
				<div class="carousel-item" data-interval="1000000000000">
					<div id="b"></div>
				</div>
				<div class="carousel-item" data-interval="1000000000000">
					<div id="c"></div>
				</div>
				<div class="carousel-item" data-interval="1000000000000">
					<div id="d"></div>
				</div>
				<div class="carousel-item" data-interval="1000000000000">
					<div id="e"></div>
				</div>
				<div class="carousel-item" data-interval="1000000000000">
					<div id="f"></div>
				</div>
				<div class="carousel-item" data-interval="1000000000000">
					<div id="g"></div>
				</div>
				<div class="carousel-item" data-interval="1000000000000">
						<div id="h"></div>
					</div>
				
			</div>

	<!-- Vendor -->
	<script src="js/jquery.min.js"></script>

	<script>
		$(function () {
			// $("#header").load("header.html");
			$("#toc").load("toc.html");
			$("#a").load("a.html");
			$("#b").load("b.html");
			$("#c").load("c.html");
			$("#d").load("d.html");
			$("#e").load("e.html");
			$("#f").load("f.html");
			$("#g").load("g.html");
			$("#h").load("h.html");
			
		});

	

		$(".test").click(function () {
			$(this).closest('div.active').removeClass('active');

			var value = $(this).attr('href');
			alert(value);

			$([id=value]).closest('div.carousel-item').addClass('active');

		});

		
	</script>
