  <body>
      <div class="wrapper">
      <div class="loginBox clearfix animated bounceIn">
            <div id="login-alert" class="alert alert-error" style="display:none;">
            </div>
            <div>

                <a href="#" id="login-linkedIn" class="mb10 linkedInLogin wow zoomInDown" data-wow-delay="3s"><img src="css/img/linkedin_login.png" /></a>
                <div><a href="#" id="register-linkedIn">Register with LinkedIn</a></div>
            </div>
            <div>
                <form class="form-horizontal loginForm">
                    <h6 class="mt40">Or use your account</h6>
                    <div class="control-group">
                        <div class="controls">
                            <input type="text" id="username" placeholder="Username" class="wow fadeInDown" data-wow-delay="0.5s">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <input type="password" id="password" placeholder="Password" class="wow fadeInDown" data-wow-delay="1s">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn style1 wow fadeInDown" id="loginButton" data-wow-delay="1.5s">Sign in</button>
                        </div>
                    </div>

                </form>
                <div class="col-xs-4 tal pn wow fadeInLeft" data-wow-delay="2s"><a href="#" id="register">Register</a></div>
                <div class="col-xs-8 tar pn wow fadeInRight" data-wow-delay="2.5s"><a href="#" id="resetPassword">Reset Password</a></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
